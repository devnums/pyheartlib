name: ci-dev

on:
  push:
    branches: [ "dev" ]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04, macos-12, macos-13, macos-14, windows-latest]
        python-version: ["3.10", "3.11"]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Echo
        run: echo OS= ${{ matrix.os }} Python= ${{ matrix.python-version }}

      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Install poetry
        uses: snok/install-poetry@v1

      - name: Install & Test Linux
        if: runner.os == 'Linux'
        run: |
            poetry install
            poetry run pytest tests/ --cov=pyheartlib --cov-report=xml

      - name: Install & Test macOS
        if: runner.os == 'macOS'
        run: |
            poetry install
            poetry run pytest tests/ --cov=pyheartlib --cov-report=xml

